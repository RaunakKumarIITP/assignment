<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Student Registration System" />
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register students and manage their records with ease â€” add, edit, or delete entries.</p>
    </header>

    <main>
        <section class="form-section">
            <form id="studentForm">
                <input type="text" id="studentName" placeholder="Student Name" required />
                <input type="text" id="studentId" placeholder="Student ID" required />
                <input type="email" id="email" placeholder="Email ID" required />
                <input type="text" id="contact" placeholder="Contact No" required />
                <button type="submit">Register</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Registered Students</h2>
            <div class="table-container">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
